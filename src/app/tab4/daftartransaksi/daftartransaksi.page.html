<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light"
      defaultHref="search-chef"></ion-back-button>
    </ion-buttons>
    <ion-title>Daftar Transaksi</ion-title>
    <ion-icon name="filter-outline" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card style="border-radius: 7px;">
    <div class="top-title">
      <div class="image">
        <img src="../../assets/icon-hajitravel/Altrama-Tour.png">
      </div>
      <div class="title">
        <ion-card-title>Altrama Tour</ion-card-title>
        <ion-label>20 April 2020</ion-label>
      </div>
      <div class="menu">
        <h3>
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </h3>
      </div>
    </div>

    <ion-item lines="none">
      <img src="../../assets/image-thumnails/Untitle_1.jpg">
    </ion-item>

    <ion-item lines="none">
      <ion-card-title>PAKET UMRAH USTADZ MABRUR 9D/10D</ion-card-title>
    </ion-item>

    <ion-item lines="none">
      <ion-card-subtitle>
        Jl. Raya Kotabumi2 No.13 RT.08/4 Menteng Jaya Jakarta Pusat
      </ion-card-subtitle>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      <ion-label>IDR 18.450.000</ion-label>
    </ion-item>

    <ion-footer class="footer">
      <ion-card-title>Belum Bayar</ion-card-title>
      <ion-label>2x Bayar</ion-label>
    </ion-footer>
  </ion-card>




  <ion-card style="border-radius: 7px;">
    <div class="top-title">
      <div class="image">
        <img src="../../assets/icon-hajitravel/Nur-Hamdalah.png">
      </div>
      <div class="title">
        <ion-card-title>Nur Hamdalah</ion-card-title>
        <ion-label>12 Maret 2020</ion-label>
      </div>
    </div>

    <ion-item lines="none">
      <img src="../../assets/image-thumnails/Untitled_5.jpg">
    </ion-item>

    <ion-item lines="none">
      <ion-card-subtitle>
        Jl. Raya Kotabumi No.13 RT.08/4 Menteng Jaya Jakarta Pusat
      </ion-card-subtitle>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      <ion-label>IDR 18.450.000</ion-label>
    </ion-item>

    <ion-footer class="footer">
      <ion-card-title>Proses</ion-card-title>
    </ion-footer>
  </ion-card>

</ion-content>
