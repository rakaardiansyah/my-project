<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"
      defaultHref="search-chef"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile Saya</ion-title>
    <ion-title slot="end" (click)="reset()">Reset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="upperBox">
    <ion-item>
      <ion-label position="floating">Nama Lengkap</ion-label>
      <ion-input  type="text"
                placeholder="Nama Lengkap"
                name="name"
                required="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">No KTP</ion-label>
      <ion-input  type="number"
                  placeholder="Nomer KTP"
                  name="noktp"
                  required="noktp"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">No HP/WA</ion-label>
      <ion-input  placeholder="Nomer HP / Whatsapp"
                  name="nohpwa"
                  required="nohpwa"
                  type="number"
                  ngModel number></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Jenis Kelamin</ion-label>
      <ion-input  type="text"
                  placeholder="Jenis Kelamin"
                  name="jenkel"
                  required="jenkel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nama Perusahaan</ion-label>
      <ion-input  type="text"
                  placeholder="Nama Perusahaan"
                  name="namapt"
                  required="namapt"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Alamat Email</ion-label>
      <ion-input  placeholder="Alamat Email"
                  name="email"
                  required="email"
                  type="email"
                  ngModel email></ion-input>
      <ion-note slot="helper">Enter a valid email</ion-note>
      <!-- <ion-note slot="error">Invalid email</ion-note> -->
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nomer Rekening</ion-label>
      <ion-input  placeholder="Nomer Rekening"
                  name="norek"
                  required="norek"
                  type="number"
                  ngModel number></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nama Bank</ion-label>
      <ion-input  type="text"
                  placeholder="Nama Bank"
                  name="namabank"
                  required="namabank"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Atas Nama</ion-label>
      <ion-input  type="text"
                  placeholder="Atas Nama"
                  name="atasnama"
                  required="atasnama"></ion-input>
    </ion-item>
  </div>

  <div class="upperBox">
    <ion-row>
      <ion-col>
        <ion-button class="button" expand="block">Simpan</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="button" expand="block">Batal</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="button" expand="block">Edit</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
