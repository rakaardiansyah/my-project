<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light"
      defaultHref="search-chef"></ion-back-button>
    </ion-buttons>
    <ion-title>Cicil Emas</ion-title>
    <ion-title slot="end" (click)="reset()">Reset</ion-title>
  </ion-toolbar>
</ion-header>

<!-- TODO: Sesuaikan dgn contoh di web -->
<ion-content>
  <div class="upperBox">
    <ion-button class="button" expand="block">Tambah</ion-button>
  </div>
  <div class="upperBox">
    <ion-item>
      <ion-label position="floating">Harga Emas</ion-label>
      <ion-input  type="text"
                placeholder="Harga Emas"
                name="hargaemas"
                required="hargaemas"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Uang Muka (Min20.00%)</ion-label>
      <ion-input  type="number"
                  placeholder="Uang Muka"
                  name="uangmuka"
                  required="uangmuka"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Jangka Waktu</ion-label>
      <ion-input  placeholder="Nomer HP / Whatsapp"
                  name="nohpwa"
                  required="nohpwa"
                  type="number"
                  ngModel number></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Jenis Nasabah</ion-label>
      <ion-input  type="text"
                  placeholder="Jenis Kelamin"
                  name="jenkel"
                  required="jenkel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Pembiayaan</ion-label>
      <ion-input  type="text"
                  placeholder="Nama Perusahaan"
                  name="namapt"
                  required="namapt"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Angsuran</ion-label>
      <ion-input  placeholder="Alamat Email"
                  name="email"
                  required="email"
                  type="email"
                  ngModel email></ion-input>
      <ion-note slot="helper">Enter a valid email</ion-note>
      <!-- <ion-note slot="error">Invalid email</ion-note> -->
    </ion-item>

    <ion-item>
      <ion-label position="floating">Biaya Admin</ion-label>
      <ion-input  placeholder="Nomer Rekening"
                  name="norek"
                  required="norek"
                  type="number"
                  ngModel number></ion-input>
    </ion-item>
  </div>

  <div class="upperBox">
    <ion-row>
      <ion-col>
        <ion-button class="button" expand="block">Referralkan</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="button" expand="block">Batal</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
