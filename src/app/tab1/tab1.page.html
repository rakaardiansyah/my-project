<script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      <ion-col size="2">
        <div class="avatar">
          <ion-img src="../../assets/icon/account.png"></ion-img>
        </div>
      </ion-col>
      <ion-col size="8">
        <ion-list>
          <h6>Assalamualaikum,</h6>
          <h3>Raka Ardiansyah</h3>
        </ion-list>
      </ion-col>
      <ion-col size="3">
        <div class="notification">
          <ion-icon name="notifications"></ion-icon>
        </div>
      </ion-col>
    </ion-item>
  </ion-list>
  <div class="popover">
    <ion-searchbar></ion-searchbar>
  </div>
</ion-header>

<ion-content>

  <!-- CATEGORIES -->
  <ion-card>
    <div class="categories">
      <app-category-item *ngFor="let item of categories" [item]="item"></app-category-item>
    </div>
  </ion-card>

  <ion-card>
    <ion-row>
      <div class="item-categories ion-align-items-center ion-justify-content-center">
        <div class="image-card">
          <ion-img src="../../assets/icon-kategori/icon-haji.png"></ion-img>
        </div>
        <p class="ion-no-margin">Haji</p>
      </div>
      <div class="item-categories ion-align-items-center ion-justify-content-center">
        <div class="image-card">
          <ion-img src="../../assets/icon-kategori/icon-umrah.png"></ion-img>
        </div>
        <p class="ion-no-margin">Umrah</p>
      </div>
      <div class="item-categories ion-align-items-center ion-justify-content-center">
        <div class="image-card">
          <ion-img src="../../assets/icon-kategori/icon-qurban2.png"></ion-img>
        </div>
        <p class="ion-no-margin">Qurban</p>
      </div>
      <div class="item-categories ion-align-items-center ion-justify-content-center" (click)="gadaiEmas()">
        <div class="image-card">
          <ion-img src="../../assets/icon-kategori/cicil-emas.png"></ion-img>
        </div>
        <p class="ion-no-margin">Cicil Emas</p>
      </div>
      <div class="item-categories ion-align-items-center ion-justify-content-center">
        <div class="image-card">
          <ion-img src="../../assets/icon-kategori/gadai-emas4.png" (click)="cicilEmas()"></ion-img>
        </div>
        <p class="ion-no-margin">Gadai Emas</p>
      </div>
    </ion-row>
  </ion-card>

  <!-- PROMO -->
  <h1 class="list-promo">Promo Paket!</h1>

  <!-- PAKET TERBARU -->
  <h1 class="lis-terbaru"></h1>

  <!-- PAKET TERLARIS -->
  <h1 class="list-terlaris"></h1>

</ion-content>
