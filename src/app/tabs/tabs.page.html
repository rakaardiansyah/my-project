<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab()">

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="tab1">
      <ion-icon [name]="selectedTab == 'tab1' ? 'home' : 'home-outline'"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon [name]="selectedTab == 'tab2' ? 'chatbox' : 'chatbox-outline'"></ion-icon>
      <ion-label>Message</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon [name]="selectedTab == 'tab3' ? 'reader' : 'reader-outline'"></ion-icon>
      <ion-label>Transaction</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon [name]="selectedTab == 'tab4' ? 'person' : 'person-outline'"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
